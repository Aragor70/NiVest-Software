<ion-label class='fancy-label ion-items-center' [class]="props.large ? 'large' : ''">
  <ion-card class='fancy-card ion-items-center' [routerLink]="props.url">

    <ion-icon name={{props.icon}} class="ion-4x"></ion-icon>

    <ion-item lines="none" color="none">
        {{ props.title }}
    </ion-item>

    <hr />
      
  </ion-card>



  <ion-label class='fancy-subcard' *ngFor="let url of props.imgs" >
    <img [src]="url" />
  </ion-label>
  

</ion-label>
